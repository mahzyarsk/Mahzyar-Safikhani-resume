<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - درخواست‌های پروژه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #008080 0%, #005f5f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-container {
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #008080;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #005f5f;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .admin-content {
            padding: 30px;
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
        }

        .requests-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        .requests-table th,
        .requests-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        .requests-table th {
            background: #008080;
            color: white;
            font-weight: bold;
        }

        .requests-table tr:hover {
            background: #f5f5f5;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }

        .status-pending {
            background: #ffc107;
            color: #000;
        }

        .status-reviewed {
            background: #17a2b8;
            color: white;
        }

        .status-accepted {
            background: #28a745;
            color: white;
        }

        .status-rejected {
            background: #dc3545;
            color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>پنل مدیریت درخواست‌های پروژه</h1>
        </div>

        <div id="loginContainer" class="login-container">
            <div class="login-form">
                <h2 style="margin-bottom: 20px; text-align: center;">ورود به پنل مدیریت</h2>
                <div id="loginError" class="error" style="display: none;"></div>
                <div class="form-group">
                    <label>نام کاربری:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>رمز عبور:</label>
                    <input type="password" id="password" required>
                </div>
                <button class="btn" onclick="login()">ورود</button>
            </div>
        </div>

        <div id="adminContent" class="admin-content">
            <button class="logout-btn" onclick="logout()">خروج</button>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalRequests">0</h3>
                    <p>کل درخواست‌ها</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingRequests">0</h3>
                    <p>در انتظار بررسی</p>
                </div>
                <div class="stat-card">
                    <h3 id="acceptedRequests">0</h3>
                    <p>پذیرفته شده</p>
                </div>
            </div>

            <div id="message"></div>

            <table class="requests-table">
                <thead>
                    <tr>
                        <th>شناسه</th>
                        <th>نام</th>
                        <th>ایمیل</th>
                        <th>تلفن</th>
                        <th>نوع پروژه</th>
                        <th>بودجه</th>
                        <th>توضیحات</th>
                        <th>وضعیت</th>
                        <th>تاریخ</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let token = localStorage.getItem('admin_token');

        if (token) {
            checkAuth();
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/requests?skip=0&limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    showAdminPanel();
                } else {
                    localStorage.removeItem('admin_token');
                    token = null;
                }
            } catch (error) {
                localStorage.removeItem('admin_token');
                token = null;
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('admin_token', token);
                    showAdminPanel();
                } else {
                    errorDiv.textContent = 'نام کاربری یا رمز عبور اشتباه است';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'خطا در ارتباط با سرور';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            token = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminContent').classList.remove('active');
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContent').classList.add('active');
            loadRequests();
        }

        async function loadRequests() {
            try {
                const response = await fetch(`${API_BASE}/api/requests`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const requests = await response.json();
                    displayRequests(requests);
                    updateStats(requests);
                } else {
                    if (response.status === 401) {
                        logout();
                    }
                }
            } catch (error) {
                showMessage('خطا در بارگذاری درخواست‌ها', 'error');
            }
        }

        function displayRequests(requests) {
            const tbody = document.getElementById('requestsTableBody');
            tbody.innerHTML = '';

            requests.forEach(request => {
                const tr = document.createElement('tr');
                const statusClass = `status-${request.status}`;
                const date = new Date(request.created_at).toLocaleDateString('fa-IR');

                tr.innerHTML = `
                    <td>${request.id}</td>
                    <td>${request.name}</td>
                    <td>${request.email}</td>
                    <td>${request.phone || '-'}</td>
                    <td>${request.project_type || '-'}</td>
                    <td>${request.budget || '-'}</td>
                    <td>${request.description.substring(0, 50)}${request.description.length > 50 ? '...' : ''}</td>
                    <td><span class="status-badge ${statusClass}">${getStatusText(request.status)}</span></td>
                    <td>${date}</td>
                    <td>
                        <div class="actions">
                            <select onchange="updateStatus(${request.id}, this.value)">
                                <option value="pending" ${request.status === 'pending' ? 'selected' : ''}>در انتظار</option>
                                <option value="reviewed" ${request.status === 'reviewed' ? 'selected' : ''}>بررسی شده</option>
                                <option value="accepted" ${request.status === 'accepted' ? 'selected' : ''}>پذیرفته شده</option>
                                <option value="rejected" ${request.status === 'rejected' ? 'selected' : ''}>رد شده</option>
                            </select>
                            <button class="btn btn-danger" onclick="deleteRequest(${request.id})">حذف</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'در انتظار',
                'reviewed': 'بررسی شده',
                'accepted': 'پذیرفته شده',
                'rejected': 'رد شده'
            };
            return statusMap[status] || status;
        }

        function updateStats(requests) {
            document.getElementById('totalRequests').textContent = requests.length;
            document.getElementById('pendingRequests').textContent = 
                requests.filter(r => r.status === 'pending').length;
            document.getElementById('acceptedRequests').textContent = 
                requests.filter(r => r.status === 'accepted').length;
        }

        async function updateStatus(requestId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/api/requests/${requestId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    showMessage('وضعیت با موفقیت به‌روزرسانی شد', 'success');
                    loadRequests();
                } else {
                    showMessage('خطا در به‌روزرسانی وضعیت', 'error');
                }
            } catch (error) {
                showMessage('خطا در ارتباط با سرور', 'error');
            }
        }

        async function deleteRequest(requestId) {
            if (!confirm('آیا از حذف این درخواست اطمینان دارید؟')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/requests/${requestId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showMessage('درخواست با موفقیت حذف شد', 'success');
                    loadRequests();
                } else {
                    showMessage('خطا در حذف درخواست', 'error');
                }
            } catch (error) {
                showMessage('خطا در ارتباط با سرور', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Auto refresh every 30 seconds
        setInterval(() => {
            if (token) {
                loadRequests();
            }
        }, 30000);
    </script>
</body>
</html>
